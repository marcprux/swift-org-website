<nav aria-label="Tools">
    <h3>Tools</h3>
    <ul>
        {% for item in site.data.new-data.footer.tools-navigation %}
        <li class="item {% if page.url == item.url %}active{% endif %}">
            <a href="{{ item.link }}" data-text="{{ item.title }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
